    <style>

        .modal {
            display:    none;
            position:   fixed;
            z-index:    1000;
            top:        0;
            left:       0;
            height:     100%;
            width:      100%;
            background: rgba( 255, 255, 255, .8 ) 
                url('https://3.bp.blogspot.com/-i5fyaRFFWA4/WKh_DSnq1HI/AAAAAAAABGA/xMVZuOWs8T8MBB-BWXTu7-CE9WXMBbk_ACLcB/s400/loading%2Bgif%2B3.gif') 
                50% 50% 
                no-repeat;
        }

        /* When the body has the loading class, we turn
           the scrollbar off with overflow:hidden */
        body.loading {
            overflow: hidden;   
        }

        /* Anytime the body has the loading class, our
           modal element will be visible */
        body.loading .modal {
            display: block;
        }

    </style>
</head>
<body>
    <header id="header">
        <ul class="header-inner">
            <li id="menu-trigger" data-trigger="#sidebar">
                <div class="line-wrap">
                    <div class="line top"></div>
                    <div class="line center"></div>
                    <div class="line bottom"></div>
                </div>
            </li>

            <li class="logo hidden-xs">
                <a href="index.html">Material Admin</a>
            </li>

            <li class="pull-right">
                <ul class="top-menu">
                    <li id="toggle-width">
                        <div class="toggle-switch">
                            <input id="tw-switch" type="checkbox" hidden="hidden">
                            <label for="tw-switch" class="ts-helper"></label>
                        </div>
                    </li>

                </ul>
            </li>
        </ul>

        <!-- Top Search Content -->
        <div id="top-search-wrap">
            <input type="text">
            <i id="top-search-close">&times;</i>
        </div>
    </header>

    <section id="main">
        <aside id="sidebar">
            <div class="sidebar-inner">
                <div class="si-inner">
                    <div class="profile-menu">
                        <a href="">
                            <div class="profile-pic">
                                <img src="img/profile-pics/1.jpg" alt="">
                            </div>

                            <div class="profile-info">
                                Malinda Hollaway

                                <i class="md md-arrow-drop-down"></i>
                            </div>
                        </a>


                    </div>

                    <ul class="main-menu">
                        <li><a href="DashboardMap.html"><i class="md md-home"></i>Planificar</a></li>
                        <li><a href="DashboardServices.html"><i class="md md-person"></i>Clientes</a></li>
                        <li><a href="DashboardTimeWindows.html"><i class="md md-timer"></i>Ventana de Tiempo</a></li>
                        <li><a href="DashboardVehiculos.html"><i class="md md-directions-car"></i>Vehiculos</a></li>
                        <li><a href="DashboardTypoVehiculos.html"><i class="md md-local-car-wash"></i>Tipo Vehiculo</a></li>
                        <li><a href="DashboardLocation.html"><i class="md md-location-on"></i>Ubicacion</a></li>
                    </ul>
                </div>
            </div>
        </aside>

        <section id="content">
            <div class="container">


                <div class="col-lg-12">
                    <div class="col-lg-6 bg-success">
                        <b>CLIENTES</b><br>
                        <table id="tableCliente" class="table table-bordered">
                            <thead class="bg-primary">
                                <tr>

                                    <td>DESCRIPCION</td>
                                    <td>UBICACION</td>
                                    <td>CANTIDAD ORDEN</td>
                                    <td>VENTANA TIEMPO</td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div  class="col-lg-6 bg-success">
                        <b>VEHICULOS</b><br>
                        <table id="tableVehiculos" class="table table-bordered">
                            <thead class="bg-primary">
                                <tr>

                                    <td>DESCRIPCION</td>
                                    <td>PLACA</td>
                                    <td>Tipo Vehiculo</td>
                                    <td></td>

                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

                <button id="btnPlanificar" style="margin-top: 25px;width: 100%" class="btn btn-success"> PLANIFICAR </button>

                <div style="margin-top: 25px;margin-bottom: 50px;" class="col-lg-12">

                    <div class="col-lg-12 bg-success">
                        <div style="height: 500px;width: 100%" id="map"></div>

                    </div>

                </div>

                <div style="margin-bottom: 70px;" class="bg-warning">
                    <table id="tablaResultado" class="table table-bordered">
                        <thead class="center bg-primary">
                            <tr>
                                <td>Vehiculo</td>
                                <td>Cliente</td>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
                
                <div id="divUnassignedClients" style="display: none"   class="bg-danger">
                    <table id="tablaUnassignedClients" class="table table-bordered">
                        <thead class="center bg-danger">
                            <tr>
                                <td>Cliente no Asignados</td>
                                 <td>Cantidad</td>
                                  <td>Ventana de tiempo</td>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>

            </div>
        </section>

    <div class="modal"><!-- Place at bottom of page --></div>

    <script src="vendors/sweet-alert/sweet-alert.min.js"></script>

    <script src="js/functions.js"></script>
    <script src="js/demo.js"></script>

    ></script>
    <script src="functions/funPlanificar.js" ></script>
